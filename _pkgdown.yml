url: https://pages.github.roche.com/NEST/tern

template:
  params:
    bootswatch: cerulean

navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/NEST/tern

reference:
  - title:
    contents:
      - tern-package
      - argument_convention

  - title: Control Functions
    desc: Control functions capture options in lists, and take care of defaults (and if it makes sense also checks).
          They avoid cluttering of function signatures with long lists of single arguments.
    contents:
      - control_coxph
      - control_binary_comparison


  - title: Statistics Functions
    desc: Statistics functions should do the computation of the numbers that are tabulated later.
          In order to separate computation from formatting, they should not take care of `rcell` type
          formatting themselves.
    contents:
      - s_dummy_sum
      - s_count_abnormal
      - s_count_abnormal_by_baseline
      - s_multinomial_response
      - s_odds_ratio
      - s_proportion
      - s_proportion_diff
      - s_change_from_baseline
      - s_summary
      - s_test_proportion_diff


  - title: Analyze Functions
    desc: Analyze Functions are used in combination with the rtables layout functions, in the pipeline which creates
          the table.
    contents:
       - dummy_sum
       - analyze_abnormal
       - summarize_change
       - summarize_vars
       - estimate_proportion
       - estimate_proportion_diff
       - estimate_odds_ratio
       - estimate_multinomial_response
       - test_proportion_diff


  - title: Analysis Helper Functions
    desc: these functions are useful to help definining the analysis
    contents:
      - arm
      - count_abnormal
      - count_abnormal_by_baseline
      - footnotes
      - footnotes<-

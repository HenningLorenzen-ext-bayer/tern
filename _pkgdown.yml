url: https://pages.github.roche.com/Rpackages/tern

template:
  params:
    bootswatch: cerulean
    
navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/Rpackages/tern

development:
  mode: devel

reference:
  - title:
    contents:
      - tern-package
  - title: Compound Tables
    desc: These tables are often compound tables that are found in the GDSR templates.
    contents:
      - t_summary
      - t_summary.data.frame
      - t_forest_rsp
      - t_forest_tte
      - t_rsp
      - t_tte
      - t_ae
      - t_ae_ctc
  - title: Compound Graphs
    contents:
      - starts_with("g_")
  - title: Elementary Tables
    desc: These are tables that are often used in compound tables or graphs.
    contents:
      - t_summary.numeric
      - t_summary.factor
      - t_summary.logical
      - t_summary.character
      - t_summary.Date
      - t_coxph
      - t_km
      - t_max_grade_per_id
      - t_count_unique
  - title: Table Helper functions
    desc: these functions create nested lists of tables
    contents:
    - lt_ae_max_grade_class_term
    - lt_ae_max_grade_term
    - lt_ae_class_term
    - lt_ae_term
  - title: Rtable Helper Functions
    desc: these functions are additional rtable functions
    contents:
      - recursive_stack_rtables
  - title: Analysis Helper Functions
    desc: these functions are used by other functions to derive data
    contents:
      - arm
  - title: Graphs Helper Functions
    desc: these functions are useful to modify graphs
    contents:
      - decorate_grob
      - decorate_grob_factory
      - decorate_grob_set
      - splitTextGrob
      - addTable
  - title: Data Helper Functions
    desc: these functions are used by other functions to derive data
    contents:
      - var_labels
      - var_labels<-
      - var_relabel
      - var_labels_remove
      - combine_levels
      - drop_shared_variables
      - reorder_to_match_id
  - title: Deprecated functions
    desc: these functions will be removed in future releases of tern
    contents:
      - t_summarize_variables
      - t_summarize_by_visit

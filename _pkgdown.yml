url: https://pages.github.roche.com/Rpackages/tern

template:
  params:
    bootswatch: cerulean
    
navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/Rpackages/tern

reference:
  - title:
    contents:
      - tern-package
  - title: Tables
    contents:
      - starts_with("t_")
      - chgfbl_table
  - title: Plots
    contents:
      - starts_with("g_")
      - chgfbl_plot
  - title: Data Helper Functions
    desc: these functions are used by other functions to derive data
    contents:
      - glm_results
      - kmplot_survminer_annotate
      - chgfbl_data
  - title: Utility functions
    contents:
      - '%needs%'
      - labels_over_names
      - print_np
      - reflow
      - wrap_text
      - add_labels
  - title: To be Deprecated
    desc: The following functions are to be removed in an upcoming tern release
    contents:
      - kmplot_survminer
      - response_table_ADAM
      - arm_for_model2

  - title: Graphs
    desc: Graphs
    contents:
      - g_forest
      - g_km
      - g_waterfall
      - starts_with("g_mmrm")


  - title: rtables Helper Functions
    desc: these functions help to work with the new rtables package and might be moved there later
    contents:
      - format_wrap_df
      - format_wrap_x
      - to_string_matrix
      - add_rowcounts

  - title: rtables Formatting Functions
    desc: these functions provide customized formatting rules to work with the rtables package
    contents:

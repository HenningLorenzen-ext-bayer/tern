url: https://pages.github.roche.com/NEST/tern

template:
  params:
    bootswatch: cerulean

navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/NEST/tern

reference:
  - title:
    contents:
      - tern-package
      - argument_convention

  - title: Contol Functions
    desc: Control functions capture options in lists, and take care of defaults (and if it makes sense also checks).
          They avoid cluttering of function signatures with long lists of single arguments.
    contents:
      - control_coxph
      - control_binary_comparison


  - title: Statistics Functions
    desc: Statistics functions should do the computation of the numbers that are tabulated later.
          In order to separate computation from formatting, they should not take care of `rcell` type
          formatting themselves.
    contents:
      - s_dummy_sum
      - s_summary


  - title: Analysis Functions
    desc: Analysis functions are used in combination with the rtables layout functions, in the pipeline which creates
          the table.
    contents:
       - dummy_sum

  - title: Old Satatics Functions
    desc: these functions might have to be refactored
    contents:
      - ttest_ci_one_arm
      - ttest_two_arm
      - s_coxph_pairwise
      - s_cox_univariate
      - s_cox_multivariate
      - s_logistic_single
      - s_logistic_interaction
      - s_proportion
      - s_proportion_diff
      - s_adj_proportion_diff
      - s_test_proportion_diff
      - s_ancova
      - s_odds_ratio
      - s_mmrm
      - a_mean_sd
      - a_median
      - a_n_true_and_freq
      - a_count
      - a_q1q3
      - a_iqr
      - a_range
      - d_proportion
      - d_proportion_diff
      - d_test_proportion_diff
      - estimate_coef
      - pairwise
      - univariate



  - title: Graphs
    desc: Graphs
    contents:
      - g_forest
      - g_km
      - g_waterfall
      - starts_with("g_mmrm")

  - title: Analysis Helper Functions
    desc: these functions are useful to help definining the analysis
    contents:
      - arm
      - footnotes
      - footnotes<-
      - add_footnotes<-


  - title: Graphs Helper Functions
    desc: these functions are useful to modify graphs
    contents:
      - decorate_grob
      - decorate_grob_factory
      - decorate_grob_set
      - split_text_grob
      - stack_grobs
      - arrange_grobs
      - draw_grob
      - color_palette
      - stat_mean_ci
      - stat_median_ci

  - title: Data Helper Functions
    desc: these functions are used by other functions to derive data
    contents:
      - explicit_na
      - sas_na
      - combine_levels
      - drop_shared_variables
      - as_factor_keep_attributes
      - df_explicit_na
      - get_onco_rsp_label


  - title: Deprecated Functions
    desc: These functions will eventually be removed
    contents:
      - check_is_event

  - title: Non-exported Functions
    desc: the documentation for those unexported functions is useful for developers
    contents:

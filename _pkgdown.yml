url: https://pages.github.roche.com/NEST/tern

template:
  params:
    bootswatch: cerulean

navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/NEST/tern

development:
  mode: devel

reference:
  - title:
    contents:
      - tern-package
  - title: Compound Tables
    desc: These tables are often compound tables that are found in the GDSR templates.
    contents:
      - t_summary
      - t_summary.data.frame
      - t_summary_by
      - t_forest_rsp
      - t_forest_tte
      - t_rsp
      - t_tte
      - t_events_per_term_id
      - t_events_per_term_grade_id
  - title: Compound Graphs
    contents:
      - starts_with("g_")
  - title: Elementary Tables
    desc: These are tables that are often used in compound tables or graphs.
    contents:
      - t_summary.default
      - t_summary.numeric
      - t_summary.factor
      - t_summary.logical
      - t_summary.character
      - t_summary.Date
      - t_max_grade_per_id
      - t_count_unique
      - t_events_summary
      - t_el_forest_tte
      - t_el_forest_rsp
      - t_coxph
      - t_km
      - tabulate_pairwise
  - title: Table Tree Functions
    desc: Work with a list or nested list of rtables/NULL, i.e. the leafs are expected to be an rtable or NULL object
    contents:
      - table_tree
      - summary.table_tree
      - rbind_table_tree
      - rapply_table_tree
  - title: Data Tree Functions
    desc: similar to table trees but now with data.frame/NULL objects as leafs
      - rsplit
      - data_tree
      - rapply_data.tree
  - title: Analysis Helper Functions
    desc: these functions are used by other functions to derive data
    contents:
      - arm
  - title: Graphs Helper Functions
    desc: these functions are useful to modify graphs
    contents:
      - decorate_grob
      - decorate_grob_factory
      - decorate_grob_set
      - split_text_grob
      - stack_grobs
      - arrange_grobs
      - draw_grob
  - title: Data Helper Functions
    desc: these functions are used by other functions to derive data
    contents:
      - safe_join
      - combine_levels
      - drop_shared_variables
      - reorder_to_match_id
  - title: Non-exported Functions
    desc: the documentation for those unexported functions is useful for developers
    contents:
      - argument_convention
      - lt_events_per_term_id_2
      - lt_events_per_term_grade_id_1
      - lt_events_per_term_grade_id_2

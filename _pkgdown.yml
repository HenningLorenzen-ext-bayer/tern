url: https://pages.github.roche.com/NEST/tern

template:
  params:
    bootswatch: cerulean

navbar:
  right:
    - icon: fa-github
      href: https://github.roche.com/NEST/tern

development:
  mode: devel

reference:
  - title:
    contents:
      - tern-package
  - title: Compound Tables
    desc: These tables are often compound tables that are found in the GDSR templates.
    contents:
      - t_summary
      - t_summary.data.frame
      - t_summary_by
      - t_forest_rsp
      - t_forest_tte
      - t_rsp
      - t_tte
      - starts_with("t_events")
  - title: Elementary Tables
    desc: These are tables that are often used in compound tables or graphs.
    contents:
      - t_summary.default
      - t_summary.numeric
      - t_summary.factor
      - t_summary.logical
      - t_summary.character
      - t_summary.Date
      - starts_with("t_el_")
      - t_coxph
      - t_km
      - t_max_grade_per_id
      - t_count_unique
      - tabulate_pairwise
  - title: Graphs
    desc: Graphs
    contents:
      - g_km
      - g_waterfall
  - title: Trees
    desc: trees
    contents:
      - node-class
      - object_to_node
      - invisible_node
      - invisible_node_name
      - summary.node
      - "[[,node-method"
      - basic_node_info
      - displayable
      - recursive_construct_tree
      - rsplit
      - rsplit_to_tree
      - non_rsplit
      - starts_with("esplit")
      - rapply_tree
      - full_apply_at_depth
      - rsort_tree
      - to_rtable
  - title: Analysis Helper Functions
    desc: these functions are used by other functions to derive data.
    contents:
      - arm
  - title: Graphs Helper Functions
    desc: these functions are useful to modify graphs
    contents:
      - decorate_grob
      - decorate_grob_factory
      - decorate_grob_set
      - split_text_grob
      - stack_grobs
      - arrange_grobs
      - draw_grob
  - title: Data Helper Functions
    desc: these functions are used by other functions to derive data
    contents:
      - keys<-
      - keys
      - safe_join
      - combine_levels
      - drop_shared_variables
  - title: Non-exported Functions
    desc: the documentation for those unexported functions is useful for developers
    contents:
      - argument_convention
  - title: Others
    desc: to be clasified
    contents:
      - as_factor_keep_attributes
      - check_id
      - col_N_add_total
      - get_N
      - na_as_level
